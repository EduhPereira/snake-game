<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Snake-Game</title>
</head>
<body>
    <main>
        <h1 class="title">Snake - 8 bits</h1>

        <section class="game">
            <div class="instructions">
                <h2 class="subtitle">instructions</h2>
                <figure>
                    <img src="./images/arrows.png" alt="keyboard-arrows" class="instructions__img">
                </figure>
                <ul class="instructions__list">
                    <li>use the arrows to move</li>
                    <li>colect the food</li>
                    <li>dont eat yourself</li>
                </ul>
            </div>

            <div class="game__board">
                <canvas id="snake" width="512" height="512"></canvas>
                <div class="game__board__buttons">
                    <button class="easy" id="easy">easy</button>
                    <button class="normal" id="normal">normal</button>
                    <button class="hard" id="hard">hard</button>
                </div>
            </div>

            <div class="scoreboard">
                <h2 class="subtitle subtitle__score">scoreboard</h2>
                <div class="score" id="score">0</div>
                <figure>
                    <img src="" alt="">
                </figure>
            </div> 
        </section>
    </main>
</body>
</html>
